<!DOCTYPE html>
 <html lang="en">
 
 <head>

     <meta name="description" content="">

     <title>Signin Template for Bootstrap </title>
 
     <!-- Bootstrap core CSS -->
     <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.min.css') }}">
 
     <!-- Custom styles for this template -->
 
     <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
     <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
 
 </head>
 
 <body>
 
     <div class="container">
 
         <form class="form-signin" action="/testing" method="post" role="form">
             <h2 class="form-signin-heading">Yelp Randomize</h2>
             <input type="restaurant" name="restaurant" id="restaurant" class="form-control" placeholder="Type of Food" required autofocus>
             <input type="Quality" name="quality" id="quality" class="form-control" placeholder="Rating" required>
             <input type="Cost" name="cost" id="cost" class="form-control" placeholder="under $" required>
 
             <button class="btn btn-lg btn-primary btn-block" type="button">RandoRestaurant </button>
         </form>
      
     </div>

     <div class="container">
        <h2 id ="Name"> </h2>
        <h2 id ="Rating"> </h2>
        <h2 id ="Desc"> </h2>
     </div>
   
 </body>
 
 </html>
